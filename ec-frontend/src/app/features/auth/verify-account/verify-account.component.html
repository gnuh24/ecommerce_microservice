<div class="verify-wrapper">
    <mat-card class="verify-card">
        <mat-card-header>
            <mat-card-title>Xác minh tài khoản</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <!-- Loading trạng thái -->
            <div *ngIf="isLoading" class="loading-text">
                <mat-progress-spinner diameter="30" mode="indeterminate"></mat-progress-spinner>
                <span>Đang xác minh tài khoản của bạn...</span>
            </div>

            <!-- Kết quả xác minh -->
            <div *ngIf="!isLoading">
                <div [ngClass]="{ 'success-text': isSuccess, 'error-text': !isSuccess }">
                    <p>{{ message }}</p>
                </div>

                <div *ngIf="isSuccess" class="action">
                    <button mat-raised-button color="primary" routerLink="/auth/login">Đăng nhập ngay</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
